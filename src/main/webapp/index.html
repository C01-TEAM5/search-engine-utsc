<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset= "UTF-8">
    <title>UTSC Search Engine</title>
    <link rel= "stylesheet" href= "./css/header.css">
    <link rel= "stylesheet" href= "./css/login.css">
    <link rel= "stylesheet" href= "./css/searchBar.css">
</head>

<body>
    <header>
        <!-- logo -->
        <img src= "./media/utscblue-300x132.png" />
        <!-- sign in button -->
        <div class = "header-choices">
            <button class = "loginButton"
            onclick="document.getElementById('SIB').style.display='block'">
            Login</button>
        </div>
        <!-- the sign in pop up window -->
        <div id="SIB" class="popup">
          <form class="login-content animate">
            <div class="container">
              <label for="uemail">User Email</label>
              <input type="text" placeholder="Enter Username" name="uemail" required>
              <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <button class = "loginButton" type="submit">Login</button>
            </div>
          </form>
        </div>
    </header>

    <!-- search bar -->
    <section class = "searchBar">
        <form>
            <div id = "uploaderType">
                <label class="A">
                    <input type = "radio" name = "toggle" checked>
                    <span>All</span>
                </label>
                <label class="A">
                    <input type = "radio" name = "toggle">
                    <span>Instructor</span>
                </label>
                <label class="A" id = "B">
                    <input type = "radio" name = "toggle">
                    <span>Student</span>
                </label>
            </div>
            <input type = "text" placeholder = "What are you looking for?" name = "searchQry">
            <button type = "submit" >Search</button>
            <div class = "FileType">
                <input type = "checkbox" name = "AllFile" checked> All File Type
                <input type = "checkbox" name = "PDFFile"> PDF File
                <input type = "checkbox" name = "HTMLFile"> HTML File
                <input type = "checkbox" name = "TextFile"> Text File
                <input type = "checkbox" name = "DocFile"> Doc File
            </div>
        </form>
    </section>

     <script src="./js/login.js"></script>
     <script src="js/api.js"></script>
     <script src="js/main.js"></script>
     
</body>
</html>
