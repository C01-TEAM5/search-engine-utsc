<!DOCTYPE html>
<html lang = "en"> 
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel= "stylesheet" href= "./css/header.css">
    <link rel= "stylesheet" href= "./css/searchBar.css">
    <link rel= "stylesheet" href= "./css/register.css">
    
</head>
<body>

    <header class= "header">
        <img src= "./media/utscblue-300x132.png" />
    </header>
    
    <section class = "searchBar">
    <form>
        <div id = "uploaderType">
            <label class="A">
                <input type = "radio" name = "toggle" checked>
                <span>All</span>
            </label>
            <label class="A">
                <input type = "radio" name = "toggle">
                <span>Instructor</span>
            </label>
            <label class="A" id = "B">
                <input type = "radio" name = "toggle">
                <span>Student</span>
            </label>
        </div>
        <input type = "text" placeholder = "What are you looking for?" name = "searchQry">
        <button type = "submit" >Search</button>
        <div class = "FileType">
            <input type = "checkbox" name = "AllFile" checked> All File Type
            <input type = "checkbox" name = "PDFFile"> PDF File
            <input type = "checkbox" name = "HTMLFile"> HTML File
            <input type = "checkbox" name = "TextFile"> Text File
            <input type = "checkbox" name = "DocxFile"> Docx File
        </div>
    </form>
    </section>




	<section class = "container">

		<article>
			<div class = "existingUser">
				<div id="reg-background"></div>
			
				
				<label><b>Already have an account?</b></label>
				<button type="button" class="loginbtn">login</button>
				
			
			</div>
			
		</article>
		
		
		
	

		<article>
			<div class = "newUser">
			
				<div class = "userType">
					<button type="button">Student</button>
					<button type="button">Instructor</button>
	            </div>
	            
				
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>
				
				<label for="first-name"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="first-name" required>
				
				<label for="last-name"><b>Last Name</b></label>
				<input type="text" placeholder="Enter Last Name" name="last-name" required>
				   
				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>
				
				<label for="confirm-password"><b>Confirm Password</b></label>
				<input type="password" placeholder="Confirm Password" name="confirm-password" required>
				
				
				<button type="submit" class="registerbtn">Register</button>
				<button type="button" class="cancelbtn">Cancel</button>
				
			</div>
		</article>
	</section>

</body>
</html>
