<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet">
    <link rel= "stylesheet" href= "./css/login.css">
    <link href="./css/index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>UTSC Document Search</title>
</head>
<body>
    <div id="search-background"></div>

    <div class="header">
        <img src="./media/utscblue-300x132.png" />
        <div class= "header-choices">

            <!-- sign in & register button -->
            <div class = "header-choices">
                <button class = "loginButton"
                onclick="document.getElementById('SIB').style.display='block'">
                Login</button>

                <button class = "loginButton"
                onclick="document.getElementById('RIB').style.display='block'">
                Register</button>
            </div>

            <!-- the sign in pop up window -->
            <div id="SIB" class="popup">
              <form class="login-content">
                <div class="container">
                  <label for="uemail">User Email</label>
                  <input type="text" placeholder="Enter Email" name="loginuemail" required>

                  <label for="psw">Password</label>
                  <input type="password" placeholder="Enter Password" name="loginpsw" required>

                  <button class = "loginButton" type="submit">Login</button>

                  <button type="button"
                  onclick="document.getElementById('SIB').style.display='none'"
                  class="cancelbtn">Cancel</button>
                </div>
              </form>
            </div>


            <!-- the register pop up window -->
            <div id="RIB" class="popup">
              <form class="login-content">
                <div class="container">
                  <label for="uemail">User Email</label>
                  <input type="text" placeholder="Enter Email" name="registeruemail" required>

                  <label for="uname">name</label>
                  <input type="text" placeholder="Enter name" name="registername" required>

                  <label for="username">Username</label>
                  <input type="text" placeholder="Enter username" name="registerusername" required>

                  <label for="userpsw">Password</label>
                  <input id = "pwd1" type="password" placeholder="Enter Password" name="registerpsw" required>

                  <label for="confirmpsw">PasswordMatch</label>
                  <input id = "pwd2" onkeyup="check()" type="password" placeholder="Confirm Password" name="confirmpsw" required>
                  <span id = "message"></span><br>


                  <button id ="RC" class = "loginButton" type="submit" >register</button>

                  <button type="button"
                  onclick="document.getElementById('RIB').style.display='none'"
                  class="cancelbtn">Cancel</button>
                </div>
              </form>
            </div>
        </div>
    </div>

    <div class = "search-form">
        <form>
            <div class="uploader-filter">
                <button type="button">All</button>
                <button type="button">Instructor</button>
                <button type="button">Student</button>
            </div>
            <input type="search" placeholder="Search a keyword" id="search">
            <button type="submit" id="submit">Go</button>
            <br>
            <div class="search-check">
                <input type="checkbox" id="searchTxt">
                <label for="txt">.txt</label>
            </div>

            <div class="search-check">
                <input type="checkbox" id="searchPdf">
                <label for="pdf">.pdf</label>
            </div>

            <div class="search-check">
                <input type="checkbox" id="searchHtml">
                <label for="html">.html</label>
            </div>

            <div class="search-check">
                <input type="checkbox" id="searchDocx">
                <label for="docx">.docx</label>
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
